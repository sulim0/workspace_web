<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        table, td, th {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <th>1행 1열</th>
            <th>1행 2열</th>
            <th>1행 3열</th>
            <th>1행 4열</th>
        </tr>
        <tr>
            <th>2행 1열</th>
            <td>2행 2열</td>
            <td>2행 3열</td>
            <td rowspan="3">2행 4열</td>
        </tr>
        <tr>
            <th>3행 1열</th>
            <td colspan="2">3행 2열</td>
            <!--<td>3행 3열</td>
            <td>3행 4열</td>-->
        </tr>
        <tr>
            <th>4행 1열</th>
            <td>4행 2열</td>
            <td>4행 3열</td>
            <!--<td>4행 4열</td>-->
        </tr>
    </table>
</body>
</html>
