<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            display: inline-block;
            width: 150px;
            height: 150px;
        }
        h2{
            display: inline-block;
            margin: 30px;
        }
        p{
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }
        span{
            display: block;
        }
    </style>

</head>
<body>
    <h1> H1 Block</h1>
    <h2> H2 Block</h2>
    <p>다음 줄에 있는 p 태그</p>
    <span>대표inline태그span</span>
</body>
</html>
