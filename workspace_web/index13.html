<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box ~ p{
        color: red;
        }
        #five::before{
            content: 'before';
        }
        #five::after{
            content: 'after';
        }
    </style>
</head>
<body>
    <div class="box">
        <p>첫번째p</p>
        <div>
            <p>두번째p</p>
        </div>
        <p>세번째p</p>
    </div>
    <p>네번째p</p>
    <p id="five">다섯번째p</p>
    <p>여섯번째p</p>
</body>
</html>
