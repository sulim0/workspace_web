<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>로그인 정보</legend>
            <p>
                <lable>
                    아이디: 
                    <input type="text" placeholder="아이디를 입력하세요.">
                </lable>
            </p>
            <p>
                <label for="pwInput">비밀번호: </label>
                <input type="password" id="pwInput">
            </p>
            <p>
                <label for="textarea">기타내용</label>
                <textarea id="textarea" readonly></textarea>
            </p>

            <label for="city">지역</label>
            <select id="city" size=4 multiple>
                <optgroup label="서울시">
                    <option value="강북구">강북구</option> 
                    <option value="강서구">강서구</option>
                    <option value="강남구"selected>강남구</option>
                </optgroup> 
                <optgroup label="성남시">
                    <option value="중원구"disabled>중원구</option>
                    <option value="분당구">분당구</option>
                </optgroup>
            </select>
        </fieldset>
    </form>

</body>
</html>
