<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<link rel="stylesheet" href="./css/index11.css">-->
    <style>
        /* CSS 에서 주석 */
        /* h1{
            color: blue;
        }
        h1{
            color: orange;
        }*/
        *{
            color: red;
        }
        h2{
            color: blue;
        }
        p{
            color: darkgreen;
        }
        #cssTarget{
            color: black;
        }
        .aClass{
            color: chartreuse;
        }
        .bClass{
            color: crimson;
        }
    </style>

</head>
<body>
    <h1>이것은 h1 태그</h1>
    <h1 >두번째 h1 태그</h1>
    <h2>이것은 h2 태그</h2>
    <p>여기는 p 태그 영역</p>
    <p id="cssTarget">여기는 p 태그 id cssTarget </p>
    <p Class="aClass">여기는 p 태그 aclass</p>
    <p Class="aClass">여기는 p 태그 두번째 aclass</p>
    <p Class="bClass">여기는 p 태그 bclass</p>
    <p Class="bClass">여기는 p 태그 두번째 bclass</p>
    <h3 class="aClass">여기는 h3 텍스트</h3>
    
</body>
</html>
